{{ define "main" }}
<section>
  {{ range first 1 (where .Site.Pages.ByDate.Reverse "Type" "post") }}
  <article>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>    
    <div class="byline">
      <a href="{{ .Permalink }}"><time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time></a>
    </div>
  </header>
  {{ .Content }}
  </article>
  {{ end }}
</section>
{{ end }}
